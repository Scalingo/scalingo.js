name: Publish package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Ensure npm supports trusted publishing
        run: |
          npm i -g npm@11.5.1
          npm -v

      - run: npm ci

      - name: Publish via trusted publishing (OIDC only)
        shell: bash
        run: |
          # kill any org/repo token injection
          unset NODE_AUTH_TOKEN NPM_TOKEN
          # keep setup-node's temp userconfig in place (do NOT unset NPM_CONFIG_USERCONFIG)
          npm publish --provenance
