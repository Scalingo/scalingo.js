# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Publish package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Using Node.js 20 (LTS)
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    - run: npm ci
    - name: Auth env check
      run: |
        if [ -n "${NODE_AUTH_TOKEN:-}" ]; then
          echo "NODE_AUTH_TOKEN is set"
        else
          echo "NODE_AUTH_TOKEN is not set"
        fi
        if [ -n "${NPM_TOKEN:-}" ]; then
          echo "NPM_TOKEN is set"
        else
          echo "NPM_TOKEN is not set"
        fi
        if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
          echo "NPM_CONFIG_USERCONFIG is set"
        else
          echo "NPM_CONFIG_USERCONFIG is not set"
        fi
        echo "NPM_CONFIG_USERCONFIG path: ${NPM_CONFIG_USERCONFIG:-<empty>}"
        if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "${NPM_CONFIG_USERCONFIG}" ]; then
          echo "NPM_CONFIG_USERCONFIG auth lines (redacted):"
          rg -n "(_authToken|_auth)" "${NPM_CONFIG_USERCONFIG}" | sed -E 's/=.*/=<redacted>/'
        fi
    - run: npm publish 
